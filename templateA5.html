<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR Tent Card MenuChat (A4 Horizontal)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --accent: #10a37f;
            --bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .control-panel {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .control-panel input { 
            width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; 
        }
        
        .control-panel button {
            background: var(--accent); color: white; padding: 12px 25px; border: none; border-radius: 10px;
            font-weight: 900; cursor: pointer; width: 100%;
        }

        /* CONTENEDOR REDUCIDO AL 90% PARA EVITAR SALTO DE HOJA */
        .page-container {
            width: 267mm; /* Reducido de 297mm */
            height: 189mm; /* Reducido de 210mm */
            display: flex;
            background: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #eee;
        }

        .display-card {
            width: 50%;
            height: 100%;
            padding: 30px; /* Un poco menos de padding */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px dashed #ddd;
        }

        .display-card:last-child { border-right: none; }

        .top-brand {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            color: #bbb;
            text-transform: uppercase;
        }

        h1 {
            font-size: 48px; /* Reducido */
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            margin-top: 10px;
        }

        .sub-main {
            font-size: 22px;
            font-weight: 700;
            margin-top: 8px;
            color: #444;
        }

        .highlight {
            background-color: var(--accent);
            color: white;
            padding: 2px 10px;
            border-radius: 6px;
        }

        .qr-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .qr-wrapper {
            border: 3px solid #f8f8f8;
            padding: 12px;
            border-radius: 20px;
            background: white;
        }

        .qr-wrapper img {
            width: 220px; /* Reducido */
            height: 220px;
            display: block;
        }

        .scan-instruction {
            margin-top: 12px;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 12px;
            font-size: 10px;
            font-weight: 800;
            color: #aaa;
            margin-bottom: 15px;
        }

        .footer-logo {
            font-size: 20px;
            font-weight: 900;
        }

        /* AJUSTES CRÍTICOS PARA IMPRESIÓN MÓVIL */
        @page { 
            size: A4 landscape; 
            margin: 0; 
        }

        @media print {
            body { background: white; padding: 0; margin: 0; }
            .control-panel { display: none; }
            .page-container { 
                box-shadow: none; 
                border: none;
                /* Forzamos el centrado en la hoja real */
                margin: auto; 
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

    <div class="control-panel">
        <label>Ingresa aquí la URL que te dimos. <br>Ej: https://menu-chat.github.io/turestaurante/</label>
        <input type="text" id="menuUrl" value="https://menu-chat.github.io/menuchat/">
        <button onclick="generateQrCode()">GENERAR E IMPRIMIR</button>
    </div>

    <div class="page-container" id="printableCard">
        <div class="display-card">
            <div class="top-brand">Smart Menu System</div>
            <div>
                <h1>¿No estás<br>inspirado?</h1>
                <div class="sub-main">Preguntale a <span class="highlight">ChatGPT</span></div>
            </div>
            <div class="qr-section">
                <div class="qr-wrapper">
                    <img class="qrImg" src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://menu-chat.github.io/menuchat/" alt="QR">
                </div>
                <p class="scan-instruction">Apuntá tu cámara aquí</p>
            </div>
            <div class="bottom-info">
                <div class="features">
                    <span>• RECOMENDACIONES</span>
                    <span>• MARIDAJES</span>
                    <span>• ALÉRGENOS</span>
                </div>
                <div class="footer-logo">MENU<span style="color: var(--accent);">CHAT</span></div>
            </div>
        </div>

        <div class="display-card">
            <div class="top-brand">Smart Menu System</div>
            <div>
                <h1>¿No estás<br>inspirado?</h1>
                <div class="sub-main">Preguntale a <span class="highlight">ChatGPT</span></div>
            </div>
            <div class="qr-section">
                <div class="qr-wrapper">
                    <img class="qrImg" src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://menu-chat.github.io/menuchat/" alt="QR">
                </div>
                <p class="scan-instruction">Apuntá tu cámara aquí</p>
            </div>
            <div class="bottom-info">
                <div class="features">
                    <span>• RECOMENDACIONES</span>
                    <span>• MARIDAJES</span>
                    <span>• ALÉRGENOS</span>
                </div>
                <div class="footer-logo">MENU<span style="color: var(--accent);">CHAT</span></div>
            </div>
        </div>
    </div>

    <script>
        function generateQrCode() {
            const url = document.getElementById('menuUrl').value.trim() || 'https://menu-chat.github.io/menuchat/';
            const qrImages = document.querySelectorAll('.qrImg');
            const finalUrl = url.startsWith('http') ? url : 'https://' + url;
            const qrSrc = `https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=${encodeURIComponent(finalUrl)}`;
            
            let loaded = 0;
            qrImages.forEach(img => {
                img.src = qrSrc;
                img.onload = () => {
                    loaded++;
                    if (loaded === 2) window.print();
                };
            });
        }
    </script>
</body>
</html>
