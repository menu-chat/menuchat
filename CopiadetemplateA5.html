<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Doble QR MenuChat (A4 Horizontal)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --accent: #10a37f;
            --bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .control-panel {
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 100;
        }

        .control-panel label { display: block; margin-bottom: 10px; font-weight: 700; }
        .control-panel input { 
            width: 90%; padding: 10px; margin-bottom: 10px; border: 2px solid #eee; border-radius: 10px; 
        }
        .control-panel button {
            background: var(--accent); color: white; padding: 10px 30px; border: none; border-radius: 10px;
            font-size: 1.1rem; font-weight: 900; cursor: pointer;
        }

        /* CONTENEDOR PARA LAS DOS TARJETAS */
        .page-container {
            width: 297mm;
            height: 210mm;
            display: flex;
            gap: 0;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        /* CADA TARJETA (MEDIA HOJA) */
        .display-card {
    width: 50%;
    height: 100%;
    padding: 20px; /* Reducido para que no empuje hacia adentro */
    text-align: center;
    display: flex;
    flex-direction: column;
    /* Cambiamos 'space-between' por 'center' para que se junten */
    justify-content: center; 
    /* Esta es la distancia entre los bloques que pediste */
    gap: 10px; 
    position: relative;
    border-right: 1px dashed #ccc;
        }

        .display-card:last-child { border-right: none; }

        .top-brand {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #bbb;
        }

        h1 {
            font-size: 55px; 
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            margin-top: 10px;
        }

        .sub-main {
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
            color: #444;
        }

        .highlight {
            background-color: var(--accent);
            color: white;
            padding: 2px 12px;
            display: inline-block;
            border-radius: 8px;
        }

        .qr-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .qr-wrapper {
            border: 3px solid #f0f0f0;
            padding: 15px;
            display: inline-block;
            border-radius: 25px;
            background: white;
        }

        .qr-wrapper img {
            width: 250px; 
            height: 250px;
            display: block;
        }

        .scan-instruction {
            margin-top: 10px;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 12px;
            font-weight: 800;
            color: #888;
            margin-bottom: 10px;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: 900;
        }

        /* IMPRESIÓN CON ESCALA REDUCIDA */
        @page { size: A4 landscape; margin: 0; }
        @media print {
            body { 
                background: white; 
                padding: 0; 
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .control-panel { display: none; }
            .page-container { 
                box-shadow: none; 
                border: none;
                width: 297mm;
                height: 210mm;
                /* Achicamos un 10% el contenedor entero */
                transform: scale(0.9);
                transform-origin: center center;
                page-break-inside: avoid;
                break-inside: avoid;
            }
            .display-card { border-right: 1px dashed #eee; }
        }
    </style>
</head>
<body>

    <div class="control-panel">
        <label>Ingresa aquí la URL que te dimos. <br>Ej: https://menu-chat.github.io/turestaurante/</label>
        <input type="text" id="menuUrl" placeholder="Ingresa aquí la URL que te dimos.
Ej: https://menu-chat.github.io/turestaurante/">
        <br>
        <button onclick="generateQrCode()">GENERAR E IMPRIMIR (2 x HOJA)</button>
    </div>

    <div class="page-container" id="printableCard">
        
        <div class="display-card">
            <div class="top-brand">Smart Menu System</div>
            <div>
                <h1>¿No estás<br>inspirado?</h1>
                <div class="sub-main">Preguntale a <span class="highlight">ChatGPT</span></div>
            </div>
            <div class="qr-section">
                <div class="qr-wrapper">
                    <img class="qrCodeImage" src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://menu-chat.github.io/menuchat/" alt="QR">
                </div>
                <p class="scan-instruction">Apuntá tu cámara aquí</p>
            </div>
            <div class="bottom-info">
                <div class="features">
                    <span>• RECOMENDACIONES</span>
                    <span>• MARIDAJES</span>
                    <span>• ALÉRGENOS</span>
                </div>
                <div class="footer-logo">MENU<span style="color: var(--accent);">CHAT</span></div>
            </div>
        </div>

        <div class="display-card">
            <div class="top-brand">Smart Menu System</div>
            <div>
                <h1>¿No estás<br>inspirado?</h1>
                <div class="sub-main">Preguntale a <span class="highlight">ChatGPT</span></div>
            </div>
            <div class="qr-section">
                <div class="qr-wrapper">
                    <img class="qrCodeImage" src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://menu-chat.github.io/menuchat/" alt="QR">
                </div>
                <p class="scan-instruction">Apuntá tu cámara aquí</p>
            </div>
            <div class="bottom-info">
                <div class="features">
                    <span>• RECOMENDACIONES</span>
                    <span>• MARIDAJES</span>
                    <span>• ALÉRGENOS</span>
                </div>
                <div class="footer-logo">MENU<span style="color: var(--accent);">CHAT</span></div>
            </div>
        </div>

    </div>

    <script>
        function generateQrCode() {
            const urlInput = document.getElementById('menuUrl');
            let menuUrl = urlInput.value.trim();

            if (!menuUrl) {
                alert('Por favor, ingresa una URL.');
                return;
            }

            if (!menuUrl.startsWith('http')) {
                menuUrl = 'https://' + menuUrl;
            }

            const qrImages = document.querySelectorAll('.qrCodeImage');
            const newSrc = `https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=${encodeURIComponent(menuUrl)}`;
            
            let loadedCount = 0;
            qrImages.forEach(img => {
                img.src = newSrc;
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === qrImages.length) {
                        window.print();
                    }
                };
            });
        }

        document.getElementById('menuUrl').value = 'https://menu-chat.github.io/menuchat/';
    </script>

</body>
</html>
